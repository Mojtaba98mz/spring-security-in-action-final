spring.application.name=client-app
spring.security.oauth2.client.registration.client-app.client-id=client
spring.security.oauth2.client.registration.client-app.client-secret=secret
spring.security.oauth2.client.registration.client-app.scope=openid
spring.security.oauth2.client.registration.client-app.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.client-app.redirect-uri=http://localhost:8080/login/oauth2/code/client-app
spring.security.oauth2.client.registration.client-app.client-name=client-app
spring.security.oauth2.client.registration.client-app.provider=auth-server

# Client for client_credentials grant type (machine-to-machine)
spring.security.oauth2.client.registration.client-credentials.client-id=client
spring.security.oauth2.client.registration.client-credentials.client-secret=secret
spring.security.oauth2.client.registration.client-credentials.scope=openid
spring.security.oauth2.client.registration.client-credentials.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.client-credentials.provider=auth-server

spring.security.oauth2.client.provider.auth-server.issuer-uri=http://127.0.0.1:7070

logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.example.client=DEBUG
